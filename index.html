<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Queenaleen's Portfolio</title>
</head>
<body>
    <header>
        <h1>Queenaleen's Portfolio</h1>
        <nav>
            <a href="#posts">My Posts</a>
            <a href="#skills">Skills</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="posts" class="pink-background">
        <h2>My Posts</h2>
        <div class="post-gallery">
            <img src="WhatsApp Image 2024-11-11 at 01.22.12_2d89be5d.jpg" alt="Post Image 1">
            <img src="WhatsApp Image 2024-11-11 at 01.22.12_bdf6e332.jpg" alt="Post Image 2">
            <img src="WhatsApp Image 2024-11-11 at 01.22.12_c87a11cd.jpg" alt="Post Image 3">
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-card">HTML</div>
        <div class="skill-card">CSS</div>
    </section>

    <section id="about" class="pink-background">
        <h2>About Me</h2>
        <img src="photo_2024-10-04_18-43-22.jpg" alt="my photo" class="profile-pic">
        <p>Hey, I'm Queenaleen! I'm passionate about web development and love creating beautiful and functional websites.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Queenaleen's Portfolio</p>
    </footer>
</body>
</html>
